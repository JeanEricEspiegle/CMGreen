<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chiang Mai Greens</title>
	<meta name="description" content="A list/directory/database of weed/cannabis/kush/ganja and retailers/distributors/sellers in Chiang Mai."/>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">

	<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

		    </div>
		</div>
	</div>

	<header class="navbar navbar-center">
		<a href="#" class="btn btn-link">Home</a>
		<a href="#" class="btn btn-link">Shops</a>

    {% endblock %}

</body>
<footer></footer>
